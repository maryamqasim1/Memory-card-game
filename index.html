<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="all">
        <div class="textContainer patrick-hand-regular">
            <h1>Match The Cats</h1>
            <div class="counter">
                <h2 id="lostCount"></h2>
                <!-- <h2 id="lostCount">WIN: 3</h2> -->
            </div>
        </div>
        <div class="container">
        </div>
        <div class="buttons">
            <button type="button" class="rstBtn">RESTART</button>
            <button type="button" class="startBtn">START</button>
        </div>
        <!-- This div is hidden -->
        <div class="msg">
            <a class="close" href="#">&times;</a>
            <h1 class="printMsg"></h1>
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWM0M3AwbDlicG9qaG55ajFyY2p2cHBzeWdvcTh0ZXJ5b25lczhnNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/S5h4gvxxc1qlG/giphy.gif"
                alt="dancing cat" class="feedback" id="win">
            </img>

            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjRjeGpvN2h4ZnBwM2FmcDlsMHJtbXJzemd1YzEzdWdxb2VxOWszZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8fGzZrmwgji7V1TGHm/giphy.gif"
                alt="angry cat" class="feedback" id="loss">
            </img>
        </div>
    </div>
</body>

</html>
